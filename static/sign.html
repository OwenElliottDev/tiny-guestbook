<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container">
        <div class="review-container">
            <h1>Sign the Guestbook</h1>
            <form id="review-form">
                <label for="name">Name*</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email (Optional)</label>
                <input type="email" id="email" name="email">

                <div class="rating-group">
                    <label class="star-rating-label">Rating*</label>
                    <fieldset class="star-rating" role="radiogroup">
                        <input type="radio" id="rating-5" name="rating" value="5" required>
                        <label for="rating-5" title="5 stars"></label>

                        <input type="radio" id="rating-4" name="rating" value="4">
                        <label for="rating-4" title="4 stars"></label>

                        <input type="radio" id="rating-3" name="rating" value="3">
                        <label for="rating-3" title="3 stars"></label>

                        <input type="radio" id="rating-2" name="rating" value="2">
                        <label for="rating-2" title="2 stars"></label>

                        <input type="radio" id="rating-1" name="rating" value="1">
                        <label for="rating-1" title="1 star"></label>
                    </fieldset>
                </div>


                <label for="note">Note*</label>
                <textarea id="note" name="note" rows="6" required></textarea>

                <button type="submit">Submit</button>
                <p id="form-status"></p>
            </form>
        </div>
    </div>

    <script src="/static/js/review.js"></script>
</body>

</html>
